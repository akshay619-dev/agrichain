version: '3.8'

services:
  backend:
    build:
      context: ./backend 
    ports:
      - "8000:8000"  
    command: python manage.py runserver 0.0.0.0:8000  

  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile  
    ports:
      - "5173:5173"  
    depends_on:
      - backend  
